# Papertrail Configuration
# Copy to ~/.config/papertrail/config.toml

[paths]
# iCloud Preview folder (source of scanned docs)
source = "~/Library/Mobile Documents/com~apple~Preview/Documents"

# Base folder for document management
# Structure:
#   {base}/.pending/    - files awaiting processing
#   {base}/.trash/      - originals (auto-purged after retention_days)
#   {base}/.quarantine/ - failed processing
#   {base}/yyyy/mm/     - processed documents
base = "~/Documents/Inbox"

[cleanup]
# Days to keep files in trash before purging
retention_days = 30

[watch]
# File patterns to watch for
patterns = ["*.pdf", "*.png", "*.jpg", "*.jpeg"]

[llm]
# Provider: ollama (default), claude-cli, claude-api
provider = "ollama"

# Model name (used by ollama and claude-api)
model = "gemma3:4b"

# Ollama server URL
ollama_url = "http://localhost:11434"
